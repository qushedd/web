	<title>chess</title>
</head>
<body>
    <canvas id="myCanvas" width="1000px" height="1000px"></canvas>

    <script type="text/javascript">
        let chess = document.getElementById('myCanvas');
        let chessxt = chess.getContext('2d');
        chessxt.fillStyle = 'black';
        chessxt.fillRect(70, 70, 560, 560);
        chessxt.strokeStyle = 'black';
        chessxt.strokeRect(70, 70, 560, 560);
        chessxt.strokeStyle = 'black';
        chessxt.strokeRect(60, 60, 580, 580);
        chessxt.strokeStyle = 'black';
        chessxt.strokeRect(55, 55, 590, 590);
        for(let j = 1; j<=8; j++){
        for (let i = 0; i<4; i++) {
            if (j%2 != 0) {
                chessxt.clearRect(70+140*i, 70*j, 70, 70)
            }else{
                chessxt.clearRect(140+140*i, 70*j, 70, 70)
            }
        }}
