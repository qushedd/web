	<meta charset="utf-8">
	<title>MyButton</title>
	<style type="text/css">
		.button{
			width: 300px;
			height: 200px;
			border: 15px solid orange;
			border-radius: 25%;
			font-size: 50px;
			background-color: indigo;
			font-family: 'Oswald', sans-serif;
			box-shadow: gray 20px 10px;
            transition: opacity 0.2s linear, background 0.2s linear;
          }

          .button:hover {
          	border: 25px dashed red;
          	color: white;
          	font-family: 'Dela Gothic One', cursive;

          }
	</style>
</head>
<body>
<a href="img.html" target="blank"><button class="button">PUSH! PUSH!</button></a>
</body>
